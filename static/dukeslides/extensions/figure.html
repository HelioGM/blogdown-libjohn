# Figure Captions
## CSS technique for xaringan

# xaringan -- Label Figures with Captions

This example slide deck extends the [`xaringan`](https://slides.yihui.name/xaringan/) styles by adding [CSS Figure Captions](https://www.w3schools.com/TAGS/tag_figcaption.asp)

such as: 

&lt;figure&gt;
  &lt;img src="img/flower.png"&gt;
    &lt;figcaption&gt; Image Credit: &lt;a href ="https://sftextures.com/2015/11/18/zinna-red-flower-closeup-without-background-texture/"&gt;SF Textures&lt;/a&gt; 
    &lt;/figcaption&gt;
&lt;/figure&gt;

**This slide deck shows how to implement**

See Also: [Documentation on xaringan](https://slides.yihui.name/xaringan/) slides.

# With Link

Use an [HTML anchor reference](https://www.w3schools.com/tags/tag_a.asp) (i.e. link tag) inside the `figcaption` tag

``` html
&lt;figure&gt;
  &lt;img src="foo.png"&gt;
    &lt;figcaption&gt; Image Credit: 
       &lt;a href="http://wikipedia.org/"&gt;
           Bigdealigus Photographigus
       &lt;/a&gt;
    &lt;/figcaption&gt;
&lt;/figure&gt;

```
